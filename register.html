<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apsay blog Registration</title>
    <style>
        body {
            background-color: #1e1e2f;
            color: #e1e1e1;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background-color: #2a2a3c;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px #00000088;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .register-container h1 {
            color: #ff79c6;
            margin-bottom: 20px;
        }

        .register-container img {
            width: 200px;
            height: 200px;
            margin-bottom: 5px;
        }

        .register-container input {
            background-color: #3e3e59;
            border: none;
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
            width: 95%;
            color: #e1e1e1;
            font-size: 1em;
        }

        .register-container input::placeholder {
            color: #c2b6d1;
        }

        .register-container input:focus {
            outline: 2px solid #ff79c6;
        }

        .register-container button {
            background-color: #ff79c6;
            border: none;
            border-radius: 10px;
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            color: #1e1e2f;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .register-container button:hover {
            background-color: #d19fe8;
        }

        .register-container a {
            color: #ffb6c1;
            display: block;
            margin-top: 15px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .register-container a:hover {
            color: #d19fe8;
        }

        .message {
            margin-top: 15px;
            color: #ffb6c1;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <img src="kuromi-icon.png" alt="Kuromi Icon">
        <h1>Register</h1>
        <form onsubmit="register(event)">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
            <a href="login.html">Already have an account? Log In</a>
            <div id="message" class="message"></div>
        </form>
    </div>

    <script>
        function register(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                document.getElementById('message').textContent = 'Passwords do not match!';
                document.getElementById('message').style.color = '#ff6b6b';
            } else if (password.length < 6) {
                document.getElementById('message').textContent = 'Password must be at least 6 characters long!';
                document.getElementById('message').style.color = '#ff6b6b';
            } else {
                document.getElementById('message').textContent = `Registration successful! Welcome, ${username}!`;
                document.getElementById('message').style.color = '#d19fe8';

                document.getElementById('username').value = '';
                document.getElementById('email').value = '';
                document.getElementById('password').value = '';
                document.getElementById('confirm-password').value = '';
            }
        }
    </script>
</body>
</html>
